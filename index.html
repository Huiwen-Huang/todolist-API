<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/signup.css" />
    <title>Signup</title>
  </head>
  <body>
    <div class="signup">
      <div class="img">
        <img src="img/online todo list.png" alt="" />
      </div>
      <div class="textbox">
        <h2>註冊帳號</h2>
        <div class="inputbox">
          <label for="email">Email</label>
          <input
            type="text"
            class="email"
            id="email"
            placeholder="請輸入Email"
          />
          <label for="nickname">您的暱稱</label>
          <input
            type="text"
            class="nickname"
            id="nickname"
            placeholder="請輸入您的暱稱"
          />
          <label for="pwd">密碼</label>
          <input type="text" class="pwd" id="pwd" placeholder="請輸入密碼" />
          <label for="pwdAgain">再次輸入密碼</label>
          <input
            type="text"
            class="pwdAgain"
            id="pwdAgain"
            placeholder="請再次輸入密碼"
          />
        </div>
        <input type="button" value="註冊帳號" class="send" />
        <!-- <p class="loginBtn">登入</p> -->
        <a href="./template/login.html" class="loginBtn">登入</a>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <script src="js/signup.js"></script>
  </body>
</html>
